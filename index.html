<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <p>{{ title }}</p>
    <p>{{ counter }}</p>
    <button @click="incCounter">+1</button>
    <button @click="decCounter">-1</button>
</div>



    <script>
new Vue({
    el: '#app',
    data: {
        title: 'test',
        counter: 0
    },
    methods: {
        incCounter() { this.counter++},
        decCounter() { this.counter--}
    }
    }
)


    </script>
    
</body>
</html>
